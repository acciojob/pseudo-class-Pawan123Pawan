<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p{
        color: rgb(0, 0, 0);
      }
      p::after {
        content: " after element";
        color: rgb(255, 0, 0);
        text-transform: capitalize;
      }
      p::before {
        content: " before element ";
        color: rgb(255, 0, 0);
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <div>
      <main>
        <p>This is the main container element</p>
      </main>
    </div>
  </body>
</html>
