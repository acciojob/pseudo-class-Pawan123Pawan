<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
     
      div::after {
        content: " after element";
        color: red;
        text-transform: capitalize;
      }
      div::before {
        content: " before element ";
        color: red;
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <div>This is the main container element</div>
  </body>
</html>
